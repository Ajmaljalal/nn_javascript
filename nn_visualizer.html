<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Network Complete Visualizer - Feedforward & Backprop</title>
    <link rel="stylesheet" href="nn_visualizer.css">
  </head>

  <body>
    <div class="container">
      <div class="control-panel">
        <div class="controls">
          <button class="btn-success" onclick="resetNetwork()">Reset Network</button>
          <button class="btn-primary" onclick="nextStep()">Next Step</button>
          <button class="btn-info" onclick="autoPlay()">Auto Play</button>
          <button class="btn-danger" onclick="stopAuto()">Stop</button>
          <button class="btn-warning" onclick="skipToBackprop()">Skip to Backprop</button>
        </div>
      </div>

      <div class="main-grid" id="mainGrid">
        <div class="panel" id="networkPanel">
          <h3>Network Visualization</h3>
          <canvas id="networkCanvas" width="750" height="650"></canvas>
        </div>

        <div class="panel" id="calculationPanel">
          <h3>Step-by-Step Calculation</h3>
          <div id="calculationContent">
            <p style="color: #718096; font-style: italic; text-align: center; padding: 40px;">
              Waiting to start...
            </p>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="nn_visualizer.js"></script>
  </body>

</html>
